<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="izq">
        <div class="text">
          <h1>
            Get <span> insights </span> that help <br />
            your business grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <div>
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div>
            <h2>314</h2>
            <p>templates</p>
          </div>

          <div>
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

      <div class="der">
        <img src="./images/image-header-desktop.jpg" alt=".jpg" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/antonella-nicole-canalis-spinosa-/"
        target="_blank"
        >Antonella N. Canalis Spinosa</a
      >.
    </div>
  </body>
</html>
