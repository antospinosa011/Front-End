<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="superior">
        <img src="./images/illustration-hero.svg" alt="ilustration.jpg" />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>

      <div class="medio">
        <div class="music">
          <div>
            <img src="./images/icon-music.svg" alt="music.jpg" />
          </div>
          <div class="izq">
            <h4>
              Annual Plan
              <p class="price">$59.99/year</p>
            </h4>
          </div>
        </div>
        <div class="der">
          <a href="">Change</a>
        </div>
      </div>

      <div class="inferior">
        <div class="button1">
          <p>Proceed to Payment</p>
        </div>
        <div class="button2">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p>
        Coded by
        <a href="https://www.linkedin.com/in/antonella-nicole-canalis-spinosa-/"
          >Antonella N. Canalis Spinosa</a
        >
      </p>
    </div>
  </body>
</html>
