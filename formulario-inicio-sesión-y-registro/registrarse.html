<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registrarse.css" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="icon"
      href="https://png.pngtree.com/png-vector/20191122/ourmid/pngtree-beautiful-create-user-glyph-vector-icon-png-image_2002855.jpg"
    />

    <title>Registrarse</title>
  </head>
  <header>
    <div class="inicio">
      <h1 class="title1">¡regístrate</h1>
      <p class="parrafo1">para formar parte de nuestra comunidad!</p>
    </div>
  </header>
  <body>
    <form action="https://formspree.io/f/moqrywln" class="form2" method="POST">
      <div class="formulario1">
        <br />

        <div class="div1">
          <label for="name">
            <span class="material-symbols-outlined">account_circle</span>
            Nombre
          </label>
        </div>
        <br />

        <input
          type="text"
          name="nombre"
          id="name"
          placeholder="Ingrese su nombre..."
          required
        />
        <br />

        <label for="user">
          <span class="material-symbols-outlined">person</span>
          Usuario</label
        >

        <br />
        <input
          type="text"
          name="usuario"
          id="user"
          placeholder="Ingrese su usuario..."
          required
        />
        <br />
        <label for="pass">
          <span class="material-symbols-outlined"> lock </span>
          Contraseña</label
        >
        <br />
        <input
          type="password"
          name="contra"
          id="pass"
          placeholder="Ingrese su contraseña..."
          required
        />
        <br />
        <label for="confirm">
          <span class="material-symbols-outlined">lock</span>
          Confirmar Contraseña</label
        >
        <br />
        <input
          type="password"
          name="confirmar"
          id="confirm"
          placeholder="Confirme su contraseña..."
          required
        />

        <br />

        <label for="e-mail">
          <span class="material-symbols-outlined" id="email">
            alternate_email </span
          >E-mail</label
        >
        <br />
        <input
          type="email"
          name="gmail"
          id="e-mail"
          placeholder="Ingrese su e-mail..."
          required
        />
      </div>

      <button type="submit">Crear cuenta</button>
      <p>
        ¿Ya tienes una cuenta?
        <br />
        <br />
        <a href="iniciar-sesion.html" target="_blank">Inicia sesión</a>
      </p>
    </form>
  </body>
</html>
